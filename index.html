<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
  <main>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>
    <div class="card">
      <div class="infos">
        <div class="pageview">
          <p>100k Pageviews</p>
        </div>
        <div class="monthpricediv">
          <strong class="monthprice">$16.00</strong> <p> / month</p>
        </div>
      </div>
      <div class="bar">
        <input class="input_bar" type="range" min="8" max="36" value="16">
      </div>
      <!-- <div class="bar_holder">
        <div class="bar_progress">
          <div class="thumb">

          </div>
        </div>
        
      </div> -->
      <div class="billing_option">
        <p class="monthBill">Monthlybilling</p>
        <label class="switch">
          <input class="billing_toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="yearBill">Yearly billing</p>
        <p class="Discount">25% discount</p>
      </div>
      <div class="card_footer">
        <div class="card_footer_left">
          <div class="line">
            <div class="check">

            </div>
            <p>
              Unlimited websites
            </p>
          </div>
          <div class="line">
            <div class="check">

            </div>
            <p>
              100% data ownership
            </p>
          </div>
          <div class="line">
            <div class="check">

            </div>
            <p>
              Email reports
            </p>
          </div>
        </div>
        <div class="card_footer_right">
          <a href="#">Start my trial</a>          
        </div>
      </div>
    </div>
    
  
    
    
  
    <!-- Monthly Billing
    Yearly Billing 25% discount
  
    Unlimited websites
    100% data ownership
    Email reports
  
    Start my trial -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcus Tulius Ciceron</a>.
    </div>
  </main>
  <script src="app/js/script.js"></script>
</body>
</html>
